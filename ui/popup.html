<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Geminify | Hulmify</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup-container">
      <!-- Navigation / Tabs -->
      <div class="tabs">
        <button id="mainTab" class="tab-button active">Main</button>
        <button id="settingsTab" class="tab-button">Settings</button>
      </div>

      <!-- MAIN SECTION -->
      <div id="mainSection" class="section active">
        <h2>Geminify: Your Browsing Assistant</h2>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
          "
        >
          <a href="#" id="selectAll">Select All</a>
          <a href="#" id="clearSelection">Clear</a>
        </div>
        <div class="selected-text-container">
          <p id="selectedText"></p>
        </div>
        <textarea
          id="userInput"
          placeholder="Enter your text here..."
        ></textarea>
        <button id="sendBtn">Send</button>
        <h3 class="response-container-h3">Response</h3>
        <div style="text-align: right; margin-bottom: 4px">
          <a href="#" id="copyResponse">Copy to clipboard</a>
        </div>
        <div class="response-container">
          <div id="responseOutput">No response yet.</div>
        </div>
      </div>

      <!-- SETTINGS SECTION -->
      <div id="settingsSection" class="section">
        <h2>Geminify | Settings</h2>
        <label for="apiKeyInput">Gemini API Key</label>
        <input
          type="text"
          id="apiKeyInput"
          placeholder="Enter your Gemini API Key"
        />
        <button id="saveApiKeyBtn">Save API Key</button>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
            gap: 4px;
            flex-wrap: wrap;
          "
        >
          <a
            href="https://deepmind.google/technologies/gemini/pro?utm_source=hulmify&utm_medium=extension&utm_campaign=gemini"
            target="_blank"
            >Get your Gemini API Key</a
          >
          <a href="https://www.youtube.com/watch?v=o8iyrtQyrZM" target="_blank"
            >How to Generate a Google Gemini API Key</a
          >
        </div>
      </div>
      <div style="margin-top: 8px; text-align: center">
        Built by <a href="https://hulmify.com/" target="_blank">Hulmify</a>,
        powered by
        <a
          href="https://deepmind.google/technologies/gemini/pro?utm_source=hulmify&utm_medium=extension&utm_campaign=gemini"
          target="_blank"
          >Gemini</a
        >
      </div>
    </div>
    <script src="marked.min.js"></script>
    <script src="popup.min.js"></script>
  </body>
</html>
